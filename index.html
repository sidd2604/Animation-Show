<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Show</title>
</head>
<body style="margin:0; overflow:hidden; display:flex; align-items:center; justify-content:center; height:100vh; background:#111; color:white; font-family:sans-serif;">
    <h1 style="position:absolute; font-size:3rem;">Animation Show</h1>
    <script>
        const emojis = ["😀", "🎉", "🚀", "🌟", "🔥", "💖", "🍀", "🎶", "💎", "⚡"];
        document.addEventListener("keydown", () => {
            let emoji = document.createElement("div");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = "absolute";
            emoji.style.left = `${Math.random() * window.innerWidth}px`;
            emoji.style.top = `${Math.random() * window.innerHeight}px`;
            emoji.style.fontSize = "20px";
            emoji.style.opacity = "1";
            emoji.style.transition = "all 1s ease-out";
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.style.transform = "scale(3)";
                emoji.style.opacity = "0";
            }, 50);
            
            setTimeout(() => {
                emoji.remove();
            }, 1050);
        });
    </script>
</body>
</html>
